<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control IoT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <main class="iot-window shadow-lg">
        <div class="window-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
        </div>
        
        <div class="window-body">
            <h1 class="h3 text-center mb-4 fw-bold">Aplicacion de control IoT</h1>
            
            <div class="control-panel border rounded p-3 p-md-4">
                
                <div class="button-row mb-3">
                    <button type="button" id="btn-turn-left-1" class="btn btn-success fw-semibold">Vuelta izquierda</button>
                    <button type="button" id="btn-forward" class="btn btn-success fw-semibold">Adelante</button>
                    <button type="button" id="btn-turn-right-1" class="btn btn-success fw-semibold">Vuelta derecha</button>
                </div>
                
                <div class="button-row mb-3">
                    <button type="button" id="btn-turn-360-left" class="btn btn-danger fw-semibold">360ยบ izquierda</button>
                    <button type="button" id="btn-turn-90-left" class="btn btn-danger fw-semibold">90ยบ izquierda</button>
                    <button type="button" id="btn-stop" class="btn btn-danger fw-semibold">Detener</button>
                    <button type="button" id="btn-turn-90-right" class="btn btn-danger fw-semibold">90ยบ derecha</button>
                    <button type="button" id="btn-turn-360-right" class="btn btn-danger fw-semibold">360ยบ derecha</button>
                </div>
                
                <div class="button-row">
                    <button type="button" id="btn-turn-left-2" class="btn btn-warning fw-semibold">Vuelta izquierda</button>
                    <button type="button" id="btn-backward" class="btn btn-warning fw-semibold">Atras</button>
                    <button type="button" id="btn-turn-right-2" class="btn btn-warning fw-semibold">Vuelta derecha</button>
                </div>

            </div>
            
            <div class="status-display text-center mt-4">
                <p class="text-muted mb-0">
                    La ultima accion realizada: 
                    <strong id="last-action-text" class="text-dark">Avanzando</strong>
                </p>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
