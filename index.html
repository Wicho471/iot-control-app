<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control IoT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="py-4">

    <main class="iot-window shadow-lg">
        <div class="window-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
        </div>
        
        <div class="window-body">
            <h1 class="h3 text-center mb-4 fw-bold">Aplicación de Control IoT</h1>
            
            <section class="control-section shadow-sm mb-4" id="sequence-section">
                <h2 class="h5 fw-semibold mb-3">Gestión de Secuencias</h2>
                
                <div class="row g-3">
                    <div class="col-md-7">
                        <label for="seq-name-input" class="form-label">Nombre de Secuencia</label>
                        <input type="text" class="form-control" id="seq-name-input" placeholder="Ej. Patrulla A">
                    </div>
                    <div class="col-md-3">
                        <label for="seq-steps-input" class="form-label">Pasos</label>
                        <input type="number" class="form-control" id="seq-steps-input" value="5" min="1">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" id="btn-seq-create" class="btn btn-primary w-100">Crear</button>
                    </div>
                </div>

                <hr class="my-4">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="h6 mb-0">Secuencias Disponibles</h3>
                    <button type="button" id="btn-seq-refresh" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Refrescar
                    </button>
                </div>
                
                <div class="table-responsive" style="max-height: 250px;">
                    <table class="table table-striped table-hover small">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Pasos</th>
                                <th scope="col" class="text-end">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="seq-table-body">
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="control-section shadow-sm mb-4" id="movement-section">
                <h2 class="h5 fw-semibold mb-3">Control de Movimiento Manual</h2>
                <div class="control-panel movement-panel">
                    <div class="button-row mb-3">
                        <button type="button" id="btn-turn-left-1" class="btn btn-success fw-semibold">Vuelta izquierda</button>
                        <button type="button" id="btn-forward" class="btn btn-success fw-semibold">Adelante</button>
                        <button type="button" id="btn-turn-right-1" class="btn btn-success fw-semibold">Vuelta derecha</button>
                    </div>
                    
                    <div class="button-row mb-3">
                        <button type="button" id="btn-turn-360-left" class="btn btn-danger fw-semibold">360º izquierda</button>
                        <button type="button" id="btn-turn-90-left" class="btn btn-danger fw-semibold">90º izquierda</button>
                        <button type="button" id="btn-stop" class="btn btn-danger fw-semibold">Detener</button>
                        <button type="button" id="btn-turn-90-right" class="btn btn-danger fw-semibold">90º derecha</button>
                        <button type="button" id="btn-turn-360-right" class="btn btn-danger fw-semibold">360º derecha</button>
                    </div>
                    
                    <div class="button-row">
                        <button type="button" id="btn-turn-left-2" class="btn btn-warning fw-semibold">Vuelta izquierda</button>
                        <button type="button" id="btn-backward" class="btn btn-warning fw-semibold">Atrás</button>
                        <button type="button" id="btn-turn-right-2" class="btn btn-warning fw-semibold">Vuelta derecha</button>
                    </div>
                </div>
            </section>
            
            <section class="control-section shadow-sm" id="obstacle-section">
                <h2 class="h5 fw-semibold mb-3">Simulación de Obstáculos</h2>
                <div class="control-panel obstacle-panel">
                    <div class="button-row">
                        <button type="button" id="btn-obs-forward" class="btn btn-info fw-semibold">Obs. Adelante</button>
                        <button type="button" id="btn-obs-backward" class="btn btn-info fw-semibold">Obs. Atrás</button>
                        <button type="button" id="btn-obs-left" class="btn btn-info fw-semibold">Obs. Izquierda</button>
                        <button type="button" id="btn-obs-right" class="btn btn-info fw-semibold">Obs. Derecha</button>
                        <button type="button" id="btn-obs-general" class="btn btn-secondary fw-semibold">Obs. General</button>
                    </div>
                </div>
            </section>
            
            <div class="status-display text-center mt-4">
                <p class="text-muted mb-0">
                    Última acción: 
                    <strong id="last-action-text" class="text-dark">N/A</strong>
                </p>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="js/services/api.service.js" type="module"></script>
    <script src="js/components/sequence.manager.js" type="module"></script>
    <script src="js/components/movement.control.js" type="module"></script>
    <script src="js/components/obstacle.control.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
